<!DOCTYPE html>
<html lang="en">
<head>
  <title>Part 1 finaln exam</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: linear-gradient(45deg, yellow, hotpink, lime, cyan);
      font-family: 'Comic Sans MS', cursive;
      color: #444;
      animation: spin 60s linear infinite;
    }

    @keyframes spin {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 50px;
    }

    .dog-section {
      width: 100%;
      background-color: white;
      padding: 10px;
      border: 5px dotted red;
      text-align: center;
      transform: rotate(1deg);
    }

    .hidden-details {
      margin-top: 20px;
      color: yellow;
      background-color: white;
      font-size: 0.8em;
    }

    button {
      font-size: 24px;
      margin-top: 20px;
      background: none;
      border: 3px dashed magenta;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="dog-section">
        <h2>{{ title }}</h2>
        <img :src="dogImage" width="300">
        <div class="hidden-details" v-if="showDetails">
          Breed: Golden retriever<br>
          Temperament: Happy<br>
          Allergies: Peanut
        </div>
        <button @click="showDetails = !showDetails">Click me to learn more</button>
        <button @click="fetchDog">Refresh Dog</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue

    createApp({
      setup() {
        const title = ref("DOG OF THE DAY!!!")
        const dogImage = ref("")
        const showDetails = ref(false)

        const fetchDog = async () => {
          const res = await fetch('https://dog.ceo/api/breeds/image/random')
          const data = await res.json()
          dogImage.value = data.message
        }

        onMounted(fetchDog)

        return { title, dogImage, showDetails, fetchDog }
      }
    }).mount('#app')
  </script>
</body>
</html>
