<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

<div id="app" class="container py-5" style="max-width: 400px;">
  <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

  <form @submit.prevent="handleLogin">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input v-model="username" type="text" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input v-model="password" type="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Log In</button>
    <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>

  <h1 class="mb-4 text-primary">All Dogs</h1>
  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center">
      <thead class="table-primary">
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(dog, index) in dogs" :key="index">
          <td><img :src="dog.image" alt="Dog photo" width="100"></td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_username }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  
</div>

<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const username = ref('');
      const password = ref('');
      const error = ref('');

      async function handleLogin() {
        try {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: username.value, password: password.value })
          });

          const data = await res.json();

          if (!res.ok) {
            error.value = data.error || 'Login failed';
            return;
          }

          const role = data.user.role;
          if (role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          } else {
            error.value = 'Unknown role';
          }

        } catch (err) {
          error.value = 'An error occurred. Please try again.';
        }
      }

      return { username, password, error, handleLogin };
    }
  }).mount('#app');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
